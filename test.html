<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script src="http://s1.bdstatic.com/r/www/cache/static/jquery/jquery-1.10.2.min_f2fb5194.js"></script>
</head>
<body>

<input type="button" value="Test" onclick="reload()"/>

<div id="content"></div>


<script>
    function reload(){
        $.ajax({
            url: "getHtml.php",
            type: "get",
            cache: false,
            success: function(data){
                var content = $(data).find("#AMOUNT").attr("disabled");
                if(content === "disabled"){
                    //alert("biggo");
                    $("#content").append("<p>biggo</p>");
                }else{
                    //alert("Not found");
                    $("#content").append("<p>Not found</p>");
                }

            }
        });
    }

    setInterval("reload()", "10000");

</script>
</body>
</html>
